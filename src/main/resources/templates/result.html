<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${resultTitle}">결과</title>
    <link href="css/wrap.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet">
    <link rel="shortcut icon" href="#"> <!-- 아이콘 에러 -->
    <link href="css/progress.css" rel="stylesheet">
    <script src="js/check.js"></script>
    <script src="js/timmer.js"></script>
</head>
<body onload = "resultTimer()">
<div id="main">
    <div id="contents">
        <div id="progress">
            <div id="bar" th:Style="'background : ' + ${iconColor}">

            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" th:utext="${icon}" th:style="'fill : ' + ${iconColor}"></svg>

        <br>
        <br>
        <p th:utext="${resultHeader}"></p>
    </div>
</div>
</body>
</html>
